name: Build and Push vLLM Image (Multi-Arch)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Enable QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Enable Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build + Push Multi-Arch Image
      - name: Build and Push Image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true

          # ✅ THIS IS THE KEY FIX FOR RUNPOD
          platforms: linux/amd64,linux/arm64

          # ✅ Tag pushed image
          tags: ghcr.io/${{ github.repository_owner }}/spoonapp-vllm:latest

          # ✅ Prevent RunPod "unknown manifest" bug
          provenance: false
